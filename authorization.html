

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="authorization.css">
   
</head>
<body>
    <div class="header-container"></div>
    <main>
    <div class="container">
        <div class="titles">
            <h2 class="auth">ავტორიზაცია</h2>
            <h2 class="register">რეგისტრაცია</h2>
        </div>
        <p class="greeting"> 
         
            კეთილი იყოს თქვენი დაბრუნბეა. თუ ჯერ არ გაქვთ ანგარიში, <a class="greeting-a" href="">დარეგისტრირდით</a> 

        </p>
        <form  method="POST" enctype="multipart/form-data">

            <div class="registration-hidden hidden">
            
                <label for="email">ელფოსტა <span>*</span></label>
            <input type="email" id="email" >
            
            <label for="age">ასაკი <span>*</span></label>
            <input type="number" id="age">
            <label for="profile-image">პროფილის ფოტო <span>*</span></label>
            <input type="file" id="profile_image" name="profile_image">
             
            </div>

            <label for="username">სახელი <span>*</span></label>
            <input type="text" id="username" required>
            <label for="password">პაროლი <span>*</span></label>
            <input type="password" name="password" id="password" required>
           
            <button type="submit" class="authorization2">ავტორიზაცია</button>
            <button type="submit" class="registration hidden">რეგისტრაცია</button>
            
        </form>


         


    </div>
    </main>
    <script src="header.js"></script>
    <script src="authorization.js"></script>

</body>
</html>
